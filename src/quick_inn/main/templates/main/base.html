<html lang="en">
<head>

    <title>{% block title %}Quick Inn{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="nav-left">
            <a href="{% url 'home' %}">Home</a>
